<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration</title>
  <link rel="stylesheet" href="css/signup.css" />
</head>

<body>
  <main class="container">
    <div class="grid-flow">
      <div class="left-col">
        <div class="vertical-flex-group">
          <span class="title">Gyananshu</span>
          <div class="hero-message">
            <h1>REGISTER WITH GYANANSHU</h1>
            <p>Create a new account</p>
          </div>
          <div class="testimonial">
            <h3 class="testimonial--author">BANASTHALI VIDYAPITH</h3>
            <p>
              “an online database that is specific to Banasthali’s academic and research data.”
              <img class="quotes" src="images/logog.jpg" alt="i1" />
            </p>
          </div>
        </div>
      </div>
      <div class="right-col">
        <div class="registration-form">
          <form action="#">
            <h2 class="form-title">Create an Account</h2>
            <p class="form-subtitle">
              Join the Gyananshu community
            </p>
            <div class="social-btns-grid">
              <button class="social-btn">
                <img src="images/gl.jpg" alt="i3" />
              </button>
              <button class="social-btn">
                <img src="images/gsl.png" alt="i5" />
              </button>
              <button class="social-btn">
                <img src="images/ll.png" alt="i6" />
              </button>
            </div>
            <h3 class="input-title">You are?</h3>
            <div class="radio-btns">
              <label class="radio-label">
                <input type="radio" name="funcao" value="aluno" checked />
                <span class="radio-custom"></span>
                Student
              </label>
              <label class="radio-label">
                <input type="radio" name="funcao" value="professor" />
                <span class="radio-custom"></span>
                Professor
              </label>
            </div>
            <h3 class="input-title">Institution</h3>
            <label for="matricula">
              <input type="text" name="matricula" id="matricula" />
            </label>
            <h3 class="input-title">Password</h3>
            <label for="senha">
              <input type="password" name="senha" id="senha" />
            </label>
            <label class="checkbox-label margin-top" for="remember">
              <input type="checkbox" name="remember" id="remember" />
              <span class="checkbox-custom"></span>Do you remember me
            </label>
            <button class="register-btn">Register</button>
            <span class="login-link">
              Already have an account?
              <a href="http://127.0.0.1:5500/login.html">Login</a>
            </span>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
